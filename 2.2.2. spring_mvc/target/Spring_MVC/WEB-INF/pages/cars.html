<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarTable</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Car Table</h1>

<table border="1">
    <tr>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Series</th>
    </tr>

    <tr th:each="car, state : ${carList}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${car.getManufacturer()}">Manufacturer</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getSeries()}">Series</td>

    </tr>

</table>
</body>
</html>
